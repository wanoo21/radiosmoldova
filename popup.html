<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="panel panel-primary" id="radio-panel">
    <!-- Default panel contents -->
    <div class="panel-heading clearfix">
        <button class="material-icons btn btn-primary btn-sm play_pause col-xs-2" tabindex="-1"></button>
        <h5 class="col-xs-10">
            <span class="radio-title"></span>
            <small>00 : 00 : 00</small>
        </h5>
    </div>
    <div class="panel-body">
        <input type="range" name="volume" id="volume" title="Volume" data-volume/>
        <div class="input-group">
            <input type="search" class="form-control search" placeholder="Cauta posturi"/>
            <span class="input-group-btn">
                <button class="btn btn-primary feedback-btn" title="Lasa un feedback" type="button"><span class="glyphicon glyphicon-envelope"></span></button>
            </span>
        </div><!-- /input-group -->
        <small>
            <span class="listeners">0</span> online cu <span class="posts">0</span> statii active. <span class="pull-right"> <a href="https://radio-moldova.firebaseapp.com/" target="_blank">Raporteaza</a></span>
        </small>
    </div>
    <div class="btn-group btn-group-justified btn-region">
        <div class="btn-group">
            <button data-region="md" class="btn btn-primary md">Moldova</button>
        </div>
        <div class="btn-group">
            <button data-region="ro" class="btn btn-primary ro">Romania</button>
        </div>
    </div>
    <div class="list-group list" id="radio-list"></div>

    <div class="radios-feedbacks" style="display: none;">
        <div class="list-group list" id="radio-feedbacks"></div>
        <div class="input-group">
            <input type="text" class="form-control feedback-add-value" autofocus placeholder="Lasa un feedback"/>
            <span class="input-group-btn">
                <button class="btn btn-primary feedback-add-btn" disabled type="button">Trimite <span class="text-length">0</span> / <span class="text-max-length">0</span></button>
            </span>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<!-- inject:js -->
<!-- endinject -->
<script src="app.js" type="text/javascript"></script>
</body>
</html>
