<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div class="panel panel-primary" id="radio-panel">
			<!-- Default panel contents -->
			<div class="panel-heading clearfix">
				<button class="material-icons btn btn-primary btn-sm play_pause col-xs-2" tabindex="-1"></button>
				<h5 class="col-xs-10">
					<span class="radio-title"></span>
					<small>00 : 00</small>
				</h5>
			</div>
			<div class="panel-body">
                <input type="range" name="volume" id="volume" title="Volume" data-volume />
				<input type="search" class="form-control search" placeholder="Cauta posturi" />
                <small><span class="listeners">0</span> online cu <span class="posts">0</span> statii active. <span class="pull-right">&copy; <a href="http://allpress.today?utm_source=radio-moldova&utm_medium=radio-moldova" target="_new">Allpress.today</a></span></small>
			</div>
			<!-- List group -->
			<div class="list-group list" id="radio-list"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
