<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/ip-slider@0.0.1/dist/ip-slider.js"></script>
  </head>
  <body>
    <div class="panel panel-primary" id="radio-panel">
      <!-- Default panel contents -->
      <div class="panel-heading clearfix">
        <button class="btn btn-sm play_pause">
          <i class="material-icons"></i>
        </button>
        <h5 class="col-xs-12">
          <span class="radio-title"></span>
          <small>00:00:00</small>
        </h5>
      </div>
      <div class="panel-body">
        <input
          type="search"
          autofocus
          class="form-control search"
          placeholder="Cauta posturi"
        />
        <ip-slider value="100"></ip-slider>
        <!-- /input-group -->
      </div>
      <div class="btn-group btn-group-justified btn-region">
        <div class="btn-group">
          <button data-region="favorite" class="btn btn-primary favorite">
            <i class="material-icons favorite">favorite</i>
          </button>
        </div>
        <div class="btn-group">
          <button data-region="md" class="btn btn-primary md">Moldova</button>
        </div>
        <div class="btn-group">
          <button data-region="ro" class="btn btn-primary ro">Romania</button>
        </div>
      </div>
      <div class="list-group list" id="radio-list"></div>
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- inject:js -->
    <!-- endinject -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
